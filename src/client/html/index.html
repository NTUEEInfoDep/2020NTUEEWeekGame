<!DOCTYPE html>

<html>
  <head>
    <title>TENET by ntueeid</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous|Permanent+Marker|Arvo|Kalam"
      rel="stylesheet"
      type="text/css"
    />

    <!-- <link rel="shortcut icon" href="../../../public/assets/icon64.png" /> -->
  </head>

  <body>
    <!-- Game Canvas -->
    <canvas id="game-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
    <script src="../js/strengthBar.js"></script>

    <!-- Play Menu -->
    <div class="hidden" id="play-menu">
      <div id="subtitle">ntu&nbsp;EE&nbsp;week&nbsp;&nbsp;2020.10.19~23</div>
      <div id="title">TEnET</div>
      <input type="text" id="room-id" maxlength="25" placeholder="Room ID" />
      <button id="play-menu-enter">enter</button>
      <p id="or">or</p>
      <button id="play-menu-random">random</button>
    </div>

    <!-- Mode Menu -->
    <div class="hidden" id="mode-menu">
      <div id="title">
        <p>Choose&nbsp;Your&nbsp;Character!</p>
      </div>
      <input class="transparent" id="crt-input" />
      <div id="character-containers">
        <div class="characterContainer" id="character-container-1">
          <div id="character-pic-1">
            <img src="/public/assets/num1.png" class="characterPic" />
          </div>
          <!-- <p class="character-name" id="character-name-1">Cat</p> -->
        </div>

        <div class="characterContainer" id="character-container-2">
          <div id="character-pic-2">
            <img src="/public/assets/num2.png" class="characterPic" />
          </div>
          <!-- <p class="character-name" id="character-name-2">Pink Ass</p> -->
        </div>

        <div class="characterContainer" id="character-container-3">
          <div id="character-pic-3">
            <img src="/public/assets/num3.png" class="characterPic" />
          </div>
          <!-- <p class="character-name" id="character-name-3">Pudding</p> -->
        </div>

        <div class="characterContainer" id="character-container-4">
          <div id="character-pic-4">
            <img src="/public/assets/num4.png" class="characterPic" />
          </div>
          <!-- <p class="character-name" id="character-name-4">Banana</p> -->
        </div>

        <div class="characterContainer" id="character-container-random">
          <div id="character-pic-random">
            <img src="/public/assets/randomCharacter.png" class="characterPic" />
          </div>
          <!-- <p class="character-name" id="character-name-random">RANDOM</p> -->
        </div>
      </div>
    </div>

    <!-- Game Rule -->
    <div class="hidden" id="game-rule">
      <div id="rule-title">
      <p>
        <b>Stay alive and shoot other players!!!</b>
        <br />
        "left" and "right" for movement
        <br />
        "Q" and "E" for shooting angle
        <br />
        "WASD" for view point
        <br />
        <span style="text-decoration: line-through">
          Hold "space" for shooting strength.
        </span>
        <br />
      </p>
      <div class="blink" id="blinker"><p>===</p></div>
      <input class="transparent" id="rule-input" />
    </div>

    <!-- Game Over -->
    <div class="hidden" id="gameover">
      <div class="hidden" id="win">
        <p>WINNER</p>
        <img src="/public/assets/win.png" />
      </div>
      <div class="hidden" id="lose">
        <p>LOSER</p>
        <img src="/public/assets/lose.png" />
      </div>
      <input class="transparent" id="gameover-input" />
    </div>

    <!-- Disconnect Window -->
    <div class="hidden" id="disconnect-window">
      <div>
        <h2>Disconnected from Server</h2>
        <button id="reconnect-button">RECONNECT</button>
      </div>
    </div>
  </body>
</html>
